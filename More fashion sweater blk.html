<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Fashion Sweater</title>
    <link href="item.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav">
      <img src="pics/l1.png" alt="Website Logo" width="250" height="55" />
      <a href="home page.html">HOME</a>
      <a href="shopnow.html">SHOP NOW</a>
      <a href="gallery.html">GALLERY</a>
      <a href="Contact Us.html">CONTACT US</a>
    </div>

    <h1 style="text-align: center">Free Delivery For Orders Over R500</h1>

    <div id="product">
      <img
        id="mainImage"
        src="pics/B24.jpg"
        alt="Main Product Image"
        width="300" />
      <div>
        <img
          id="image1"
          src="pics/B25.jpg"
          onclick="changeMainImage('image1')"
          alt="Image 1"
          width="90" />
        <img
          id="image2"
          src="pics/B38.jpg"
          onclick="changeMainImage('image2')"
          alt="Image 2"
          width="90" />
      </div>

      <p id="productName">LESS SLEEP-MORE FASHION SWEATER</p>
      <p id="productPrice">R349.00</p>

      <div class="product-options">
        <div class="option">
          <label for="size">Size:</label>
          <select name="size" id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="X-Large">X-Large</option>
          </select>
        </div>

        <div class="option">
          <label for="color">Color:</label>
          <select name="color" id="color">
            <option value="Black">Black</option>
            <option value="Red">Red</option>
          </select>
        </div>

        <div class="option">
          <label for="quantity">Quantity:</label>
          <select name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>

      <button onclick="redirectToWhatsApp()">Buy Now</button>
    </div>

    <hr style="height: 4px; color: #555" />

    <p class="section-title">You May Also Like</p>

    <div class="product-container">
      <a href="3 B's T-SHIRT.html">
        <div class="product-card">
          <img src="pics/B9.png" alt="3 B's T-SHIRT" class="product-image" />
          <p>3 B's T-SHIRT</p>
          <p class="price">R279.00</p>
        </div>
      </a>

      <a href="more fashion sweater.html">
        <div class="product-card">
          <img
            src="pics/B4.png"
            alt="MORE FASHION SWEATER"
            class="product-image" />
          <p>MORE FASHION SWEATER</p>
          <p class="price">R349.00</p>
        </div>
      </a>

      <a href="Brilliance essential T-shirt.html">
        <div class="product-card">
          <img
            src="pics/B40.jpg"
            alt="BRILLIANCE ESSENTIAL"
            class="product-image" />
          <p>BRILLIANCE ESSENTIAL</p>
          <p class="price">R279.00</p>
        </div>
      </a>
    </div>

    <footer>
      <div class="footer">
        <a href="about us.html">OUR STORY</a>
      </div>
      <div class="footer">
        <a href="contact us.html">CONTACT US</a>
      </div>
      <div class="footer">
        <a href="secure payment.html">SECURED PAYMENT METHOD</a>
      </div>
      <div class="footer">
        <a href="delivery.html">DELIVERY INFORMATION</a>
      </div>
    </footer>

    <script>
      function redirectToWhatsApp() {
        var productName = document.getElementById("productName").innerText;
        var productPrice = document.getElementById("productPrice").innerText;
        var selectedSize = document.querySelector('select[name="size"]').value;
        var selectedColor = document.querySelector(
          'select[name="color"]'
        ).value;
        var selectedQuantity = document.querySelector(
          'select[name="quantity"]'
        ).value;
        var mainImageSrc = document.getElementById("mainImage").src;

        var message =
          "*New Order Request*\n\n" +
          "*Product:* " +
          productName +
          " üëï\n" +
          "*Price:* " +
          productPrice +
          "\n" +
          "*Size:* " +
          selectedSize +
          "\n" +
          "*Color:* " +
          selectedColor +
          "\n" +
          "*Quantity:* " +
          selectedQuantity +
          "\n\n" +
          "üñºÔ∏è *Product Image:* " +
          mainImageSrc +
          "\n\n" +
          "Please confirm availability. ‚úÖ";

        var encodedMessage = encodeURIComponent(message);
        var phoneNumber = "27686311388";
        var whatsappURL =
          "https://wa.me/" + phoneNumber + "?text=" + encodedMessage;

        window.location.href = whatsappURL;
      }

      function changeMainImage(clickedId) {
        var mainImage = document.getElementById("mainImage");
        var clickedImage = document.getElementById(clickedId);

        var tempSrc = mainImage.src;
        mainImage.src = clickedImage.src;
        clickedImage.src = tempSrc;
      }
    </script>
  </body>
</html>
