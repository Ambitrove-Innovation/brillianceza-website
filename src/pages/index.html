<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Brilliance - South African Streetwear & High Fashion brand inspired by Hip-Hop culture" />
    <meta
      name="keywords"
      content="streetwear, fashion, clothing, South Africa, brilliance" />
    <title>Brilliance - South African Streetwear</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../public/favicon.ico" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body data-page="home">
    <!-- Header Container -->
    <div id="header-container"></div>

    <section class="relative">
      <!-- responsive heights: small -> h-64, md -> h-96, lg -> ~500px -->
      <img
        src="/public/images/pics/l2.png"
        alt="Brilliance Clothing Brand Banner"
        loading="lazy"
        decoding="async"
        class="w-full h-64 md:h-96 lg:h-[500px] object-cover" />

      <div
        class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-center text-white">
        <h2
          class="text-4xl md:text-5xl font-extrabold uppercase tracking-wider mb-3">
          Welcome To Brilliance
        </h2>
        <p class="text-base md:text-xl mb-4">
          South African Streetwear Inspired by Hip-Hop Culture
        </p>
        <a
          href="#brilliance-collection"
          class="px-6 py-2 md:px-8 md:py-3 bg-white text-black font-semibold rounded hover:bg-gray-200 transition"
          >Shop Now</a
        >
      </div>
    </section>

    <!-- Welcome Message -->
    <div class="bg-black text-white text-center py-6">
      <p class="text-2xl md:text-3xl font-bold">Welcome To Euphoria</p>
    </div>
    <div class="bg-black text-white text-center py-4">
      <p class="text-xl md:text-2xl">
        Intense Brightness Of Light To Your Drip
      </p>
    </div>

    <!-- Brilliance Collection -->
    <section class="container mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold mb-8">Brilliance Collection</h2>
      <div
        id="brilliance-collection"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Products will be loaded by JavaScript -->
      </div>
    </section>

    <!-- Welcome Banner -->
    <section class="container mx-auto px-4 py-8">
      <img
        src="/public/images/pics/hello.png"
        alt="Welcome to Euphoria Collection"
        class="w-full max-w-5xl mx-auto rounded-lg shadow-lg" />
    </section>

    <!-- Welcome to Euphoria Collection -->
    <section class="container mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold text-center mb-8">
        Explore Our Welcome To Euphoria Collection
      </h2>
      <div
        id="euphoria-collection"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Products will be loaded by JavaScript -->
      </div>
    </section>

    <!-- Image Gallery Section -->
    <section class="container mx-auto px-4 py-8">
      <div class="flex flex-wrap justify-center gap-4">
        <img
          src="/public/images/pics/s4.png"
          alt="Streetwear Style 1"
          class="w-full sm:w-80 rounded-lg shadow-md" />
        <img
          src="/public/images/pics/s3.png"
          alt="Streetwear Style 2"
          class="w-full sm:w-80 rounded-lg shadow-md" />
      </div>
    </section>

    <!-- Bottoms Collection -->
    <section class="container mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold mb-8">Brilliance Bottoms</h2>
      <div
        id="bottoms-collection"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Products will be loaded by JavaScript -->
      </div>
    </section>

    <!-- Brand Message -->
    <div class="bg-black text-white text-center py-8 my-12">
      <p class="text-2xl md:text-3xl font-bold px-4">
        Inspired By Hip-Hop And Streetwear Fashion
      </p>
    </div>

    <!-- Social Media Bar -->
    <div id="social-bar"></div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- JavaScript Files -->
    <script src="../utils/helpers.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
