<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shop Brilliance Clothing - Browse our collection of streetwear tops, bottoms, and accessories" />
    <meta
      name="keywords"
      content="shop streetwear, buy clothing, fashion store, South Africa" />
    <title>Shop Now - Brilliance</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../public/favicon.ico" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/output.css" />
    <style>
      /* Smooth scale-on-hover for product images injected by JS */
      .product-card {
        overflow: hidden;
      }
      .product-image {
        transition: transform 0.25s ease;
        will-change: transform;
      }
      .product-image:hover {
        transform: scale(1.05);
      }
      /* Ensure hero/banner image uses transform for smooth GPU-accelerated scaling */
      .hero-zoom {
        transform: translateZ(0);
        transition: transform 0.35s ease;
      }
      .hero-zoom:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body data-page="shop">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Hero Banner -->
    <section class="container mx-auto px-4 py-8">
      <img
        src="/public/images/pics/B12.1.png"
        alt="Shop Brilliance Collection"
        class="w-full max-w-6xl mx-auto rounded-lg shadow-lg hero-zoom" />
    </section>

    <!-- Tops Section -->
    <section class="container mx-auto px-4 py-12">
      <h2 class="text-4xl font-bold mb-8 text-center">Brilliance Tops</h2>
      <div
        id="tops-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Products will be loaded by JavaScript -->
      </div>
    </section>

    <!-- Bottoms Section -->
    <section class="container mx-auto px-4 py-12">
      <h2 class="text-4xl font-bold mb-8 text-center">Brilliance Bottoms</h2>
      <div
        id="bottoms-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Products will be loaded by JavaScript -->
      </div>
    </section>

    <!-- Back to Top Button -->
    <button
      onclick="scrollToTop()"
      class="fixed bottom-8 right-8 bg-black text-white p-4 rounded-full shadow-lg hover:bg-gray-800 transition"
      aria-label="Scroll to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- JavaScript Files -->
    <script src="../utils/helpers.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
