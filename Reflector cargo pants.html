  <script>
  function redirectToWhatsApp() {
    // Get product details
    var productName = document.getElementById('productName').innerText;
    var productPrice = document.getElementById('productPrice').innerText;
    var selectedSize = document.querySelector('select[name="size"]').value;
    var selectedColor = document.querySelector('select[name="color"]').value;
    var selectedQuantity = document.querySelector('select[name="quantity"]').value;
    var mainImageSrc = document.getElementById('mainImage').src;

    // Build message
    var message =
      "*New Order Request*" + "\n\n" +
      "*Product:* " + productName + " üëï" + "\n" +
      "*Price:* " + productPrice + "\n" +
      "*Size:* " + selectedSize + "\n" +
      "*Color:* " + selectedColor + "\n" +
      "*Quantity:* " + selectedQuantity + "\n\n" +
      "üñºÔ∏è *Product Image:* " + mainImageSrc + "\n\n" +
      "Please confirm availability. ‚úÖ";

    var encodedMessage = encodeURIComponent(message);

    // ‚úÖ Replace this number with your actual WhatsApp number (no + or spaces)
    var phoneNumber = "27686311388";
    var whatsappURL = "https://wa.me/" + phoneNumber + "?text=" + encodedMessage;

    window.location.href = whatsappURL;
  }

  // Swap main image
  function changeMainImage(clickedId) {
    var mainImage = document.getElementById('mainImage');
    var clickedImage = document.getElementById(clickedId);

    var tempSrc = mainImage.src;
    mainImage.src = clickedImage.src;
    clickedImage.src = tempSrc;
  }
  </script>
